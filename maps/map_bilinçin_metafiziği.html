    <script type="text/javascript">
        // Data injected from Python
        var nodes = new vis.DataSet([{"id": "root", "label": "bilin\u00e7in metafizi\u011fi:...", "title": "<b>ROOT</b><br>bilin\u00e7in metafizi\u011fi: ", "color": "#FFD700", "shape": "star", "size": 30, "font": {"multi": "html", "size": 14}, "full_content": "bilin\u00e7in metafizi\u011fi: ", "detailed_body": "Analitik Felsefe:T\u00fcm\u00fc<br>\u00b7<br>\u0130yi Olu\u015f & Hayat\u0131n Anlam\u0131<br>\u00b7<br>Sosyal Bilimler<br>Fark\u0131ndal\u0131k Problemi \u2013 Sahanika Ratnayake<br>Fark\u0131ndal\u0131k her ne kadar kendisini n\u00f6tr bir de\u011fer olarak tan\u0131tsa da benlik ve evren hakk\u0131nda (sorunlu) varsay\u0131mlarla dolu.<br><br>Ama yine de, b\u00f6yle bir noktaya gelme yolunda her an \u00e7ok fazla ilerleme kaydedebilece\u011fimizi d\u00fc\u015f\u00fcnmeye meyilliyim san\u0131r\u0131m. S\u00fcrekli olarak ilerleyebilecek olsak bile, bilin\u00e7 problemini tam anlam\u0131yla \u00e7\u00f6z\u00fcp \u00e7\u00f6zemeyece\u011fimiz ise cevab\u0131n\u0131 bilmedi\u011fim bir soru.\u201d<br>Bilin\u00e7 \u00d6l\u00e7er ...", "type": "ROOT", "score": 1.0, "sources": []}, {"id": "63d4f65c", "label": "Sa\u011fduyu Realizmi\u2019ne ...", "title": "<b>OBJECTION</b><br>Sa\u011fduyu Realizmi\u2019ne Revizyonist \u0130tiraz", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Sa\u011fduyu Realizmi\u2019ne Revizyonist \u0130tiraz", "detailed_body": "Moore\u2019un deskriptif (tasvir edici) metafizi\u011fi, \u201ca\u00e7\u0131k do\u011fruluklar\u201da (truisms) ve sa\u011fduyu inan\u00e7lar\u0131n\u0131n genellikle do\u011fru oldu\u011funa dayan\u0131r. Strawson\u2019\u0131n \u00e7er\u00e7evesindeki revizyonist metafizik ise tam tersine, varl\u0131\u011f\u0131n do\u011fas\u0131na dair bu sezgisel inan\u00e7lar\u0131 k\u00f6kl\u00fc bi\u00e7imde de\u011fi\u015ftirmeyi hedefleyebilece\u011finden, bilince dair sa\u011fduyu temelli bir metafizi\u011fin metodunu ilkesel olarak yetersiz bulabilir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "80225624", "label": "Kan\u0131t\u00e7\u0131l\u0131k Reddi (Bi...", "title": "<b>REBUTTAL</b><br>Kan\u0131t\u00e7\u0131l\u0131k Reddi (Bilmek = Kan\u0131tlayabilmek De\u011fil)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Kan\u0131t\u00e7\u0131l\u0131k Reddi (Bilmek = Kan\u0131tlayabilmek De\u011fil)", "detailed_body": "Metinde vurguland\u0131\u011f\u0131 gibi, r\u00fcyada olmad\u0131\u011f\u0131m\u0131 kan\u0131tlayamasam da bunu bilebilirim; dolay\u0131s\u0131yla bilgi i\u00e7in \u201ckan\u0131tlayabilme\u201d \u015fart\u0131n\u0131 reddedersek \u015f\u00fcpheci/revizyonist itiraz\u0131n dayand\u0131\u011f\u0131 standart zay\u0131flar. Bu \u00e7izgide Moore D\u00f6n\u00fc\u015ft\u00fcrmesi\u2019nin ortaya \u00e7\u0131kard\u0131\u011f\u0131 arg\u00fcman\u0131 kabul etmek i\u00e7in daha fazla gerek\u00e7emiz oldu\u011fu s\u00f6ylenir.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "9ef403f2", "label": "Delil/kan\u0131t \u00f6l\u00e7\u00fct\u00fc b...", "title": "<b>OBJECTION</b><br>Delil/kan\u0131t \u00f6l\u00e7\u00fct\u00fc belirsizli\u011fi itiraz\u0131", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Delil/kan\u0131t \u00f6l\u00e7\u00fct\u00fc belirsizli\u011fi itiraz\u0131", "detailed_body": "Metin, delilcili\u011fin ikna edici olabilmesi i\u00e7in neyin \u201ckan\u0131t\u201d say\u0131laca\u011f\u0131n\u0131 a\u00e7\u0131klamas\u0131 gerekti\u011fini; ancak bunun k\u00fclt\u00fcrden k\u00fclt\u00fcre de\u011fi\u015fti\u011fini ve bilimde bile tart\u0131\u015fmal\u0131 oldu\u011funu vurgular. Bu, \u201cbilmek = kan\u0131tlayabilmek de\u011fil\u201d iddias\u0131na kar\u015f\u0131, as\u0131l sorunun kan\u0131t\u0131n kendisini reddetmek de\u011fil, kan\u0131t \u00f6l\u00e7\u00fct\u00fcn\u00fc netle\u015ftirmek oldu\u011fu ele\u015ftirisini destekler.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "c487f4f7", "label": "Popperc\u0131 yanl\u0131\u015flanab...", "title": "<b>OBJECTION</b><br>Popperc\u0131 yanl\u0131\u015flanabilirlik: Gerek\u00e7elendirme kan\u0131tlamak de\u011fildir", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Popperc\u0131 yanl\u0131\u015flanabilirlik: Gerek\u00e7elendirme kan\u0131tlamak de\u011fildir", "detailed_body": "Popper\u2019\u0131n yanl\u0131\u015flamac\u0131l\u0131\u011f\u0131, inan\u00e7lar\u0131n \u201ckesin kan\u0131tla\u201d do\u011frulanmas\u0131n\u0131 de\u011fil, yanl\u0131\u015flanabilir olmas\u0131n\u0131 ve kar\u015f\u0131-\u00f6rnek yoksa gerek\u00e7elendirilmi\u015f kalmas\u0131n\u0131 \u00f6ne \u00e7\u0131kar\u0131r. Bu \u00e7er\u00e7evede, \u201cbilmek kan\u0131tlayabilmek de\u011fildir\u201d tezi, delilcili\u011fe itiraz ederken hedefi \u0131skalayabilir: Bilimsel/epistemik gerek\u00e7elendirme zaten \u00e7o\u011fu zaman kan\u0131tlama de\u011fil, yanl\u0131\u015flanmaya a\u00e7\u0131kl\u0131k ve ele\u015ftirel test edilebilirlik \u00fczerinden i\u015fler.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "c09ff6b1", "label": "Hakikat\u2013bilgi kar\u0131\u015f\u0131...", "title": "<b>OBJECTION</b><br>Hakikat\u2013bilgi kar\u0131\u015f\u0131kl\u0131\u011f\u0131 itiraz\u0131 (do\u011frulamac\u0131l\u0131\u011f\u0131n motivasyonu)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Hakikat\u2013bilgi kar\u0131\u015f\u0131kl\u0131\u011f\u0131 itiraz\u0131 (do\u011frulamac\u0131l\u0131\u011f\u0131n motivasyonu)", "detailed_body": "Metin, do\u011frulama kriterinin (ve benzeri kan\u0131t-merkezli yakla\u015f\u0131mlar\u0131n) motivasyonunu \u201chakikat = bilgi\u201d kar\u0131\u015f\u0131kl\u0131\u011f\u0131na ba\u011flay\u0131p bunun \u201ckorkun\u00e7 bir kafa kar\u0131\u015f\u0131kl\u0131\u011f\u0131\u201d oldu\u011funu s\u00f6yler. Buna g\u00f6re, \u201cbilmek = kan\u0131tlayabilmek de\u011fil\u201d arg\u00fcman\u0131, e\u011fer kan\u0131t\u00e7\u0131l\u0131\u011f\u0131 bu kar\u0131\u015f\u0131kl\u0131k \u00fczerinden hedef al\u0131yorsa, ele\u015ftirinin do\u011fru adresi kan\u0131t\u00e7\u0131l\u0131k de\u011fil; hakikat ile bilginin (ve anlam ile do\u011frulama ko\u015fullar\u0131n\u0131n) birbirine kar\u0131\u015ft\u0131r\u0131lmas\u0131d\u0131r.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "4e696039", "label": "Deskriptif Metafizik...", "title": "<b>REBUTTAL</b><br>Deskriptif Metafizik Savunmas\u0131 (Truism\u2019leri A\u00e7\u0131klama)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Deskriptif Metafizik Savunmas\u0131 (Truism\u2019leri A\u00e7\u0131klama)", "detailed_body": "Moore\u2019un \u201csa\u011fduyu realizmi\u201d, Strawson\u2019\u0131n \u201crevizyonist metafizik\u201d dedi\u011fi, varl\u0131\u011fa dair inan\u00e7lar\u0131m\u0131z\u0131 k\u00f6kten de\u011fi\u015ftirmeyi ama\u00e7layan yakla\u015f\u0131ma kar\u015f\u0131 deskriptif/tasvir edici metafizi\u011fi savunur. Felsefenin g\u00f6revi, hepimizin bildi\u011fi a\u00e7\u0131k do\u011fruluklara (truisms) meydan okumak de\u011fil, onlar\u0131 a\u00e7\u0131klamak ve mu\u011flakl\u0131klar\u0131n\u0131 gidermektir.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "7e8300af", "label": "Truism\u2019ler Kan\u0131t De\u011f...", "title": "<b>OBJECTION</b><br>Truism\u2019ler Kan\u0131t De\u011fil: \u015e\u00fcphecili\u011fe Kar\u015f\u0131 Yetersizlik", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Truism\u2019ler Kan\u0131t De\u011fil: \u015e\u00fcphecili\u011fe Kar\u015f\u0131 Yetersizlik", "detailed_body": "Metinde vurguland\u0131\u011f\u0131 gibi \u201cinand\u0131r\u0131c\u0131 nedenlere sahip olmak\u201d ile \u201ckan\u0131tlayabilmek\u201d farkl\u0131d\u0131r; deskriptif metafizik truism\u2019leri ba\u015flang\u0131\u00e7 noktas\u0131 al\u0131p a\u00e7\u0131klamaya y\u00f6nelse de, bu yakla\u015f\u0131m \u015f\u00fcpheciye kar\u015f\u0131 (\u00f6r. r\u00fcyada olma ihtimali) aranan t\u00fcrden bir kan\u0131t sunmad\u0131\u011f\u0131 i\u00e7in ikna edici bulunmayabilir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "94d70769", "label": "Revizyonist Metafizi...", "title": "<b>OBJECTION</b><br>Revizyonist Metafizi\u011fi Pe\u015finen D\u0131\u015flama (Soruya Yan\u0131t\u0131 Ba\u015fta Varsayma)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Revizyonist Metafizi\u011fi Pe\u015finen D\u0131\u015flama (Soruya Yan\u0131t\u0131 Ba\u015fta Varsayma)", "detailed_body": "Strawson\u2019\u0131n \u201crevizyonist metafizik\u201d dedi\u011fi, varl\u0131\u011f\u0131n do\u011fas\u0131na dair inan\u00e7lar\u0131m\u0131z\u0131 k\u00f6kl\u00fc bi\u00e7imde de\u011fi\u015ftirmeyi ama\u00e7layan yakla\u015f\u0131m, deskriptif metafizikte \u201csa\u011fduyuya meydan okumamak\u201d ilkesiyle ba\u015ftan problemli ilan edilir; bu da, ki\u015filerin var olmad\u0131\u011f\u0131 gibi revizyonist iddialar\u0131 arg\u00fcmansal olarak tart\u0131\u015fmak yerine metodolojik olarak d\u0131\u015flama ele\u015ftirisine a\u00e7\u0131k b\u0131rak\u0131r.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "90d4fe4d", "label": "Sa\u011fduyu Realizmi Tar...", "title": "<b>OBJECTION</b><br>Sa\u011fduyu Realizmi Tart\u0131\u015fmal\u0131 Metafizik Taahh\u00fctler Y\u00fckler", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Sa\u011fduyu Realizmi Tart\u0131\u015fmal\u0131 Metafizik Taahh\u00fctler Y\u00fckler", "detailed_body": "Metinde sa\u011fduyunun kabul etti\u011fi nesnelerin (maddi varl\u0131klar, kategoriler vb.) \u201czihinlerimize ya da d\u00fc\u015f\u00fcncelerimize ba\u011f\u0131ml\u0131 olmadan var\u201d oldu\u011fu s\u00f6ylenir; ancak bu, truism\u2019leri sadece tasvir etmekten daha g\u00fc\u00e7l\u00fc bir realizm iddias\u0131d\u0131r ve idealizme kar\u015f\u0131 tart\u0131\u015fmal\u0131 bir ontolojik y\u00fck\u00fcml\u00fcl\u00fck (zihinden ba\u011f\u0131ms\u0131z varl\u0131k) getirdi\u011fi i\u00e7in ele\u015ftirilebilir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "9429aca2", "label": "Zihin-Ba\u011f\u0131ms\u0131zl\u0131k ve...", "title": "<b>REBUTTAL</b><br>Zihin-Ba\u011f\u0131ms\u0131zl\u0131k ve Psikolojizm Reddi (\u00d6nermeler Zihinsel De\u011fil)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Zihin-Ba\u011f\u0131ms\u0131zl\u0131k ve Psikolojizm Reddi (\u00d6nermeler Zihinsel De\u011fil)", "detailed_body": "Metinde Moore\u2019un, sa\u011fduyunun kabul etti\u011fi nesnelerin (maddi varl\u0131klar vb.) zihinlerimize/d\u00fc\u015f\u00fcncelerimize ba\u011f\u0131ml\u0131 olmadan var oldu\u011funu savundu\u011fu belirtilir; bu, revizyonist (\u00f6r. idealist) yeniden yorumlara kar\u015f\u0131 do\u011frudan bir realizm hatt\u0131d\u0131r. Ayr\u0131ca Moore, Frege\u2019yle uyumlu bi\u00e7imde psikolojizmi reddeder: d\u00fc\u015f\u00fcnme eylemi ile d\u00fc\u015f\u00fcn\u00fclen \u015fey (\u00f6nerme) ayr\u0131d\u0131r; bu ayr\u0131m, \u201cger\u00e7ekli\u011fi zihne indirgeme\u201d t\u00fcr\u00fc revizyonist hamleleri s\u0131n\u0131rlar.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "d5e9dc43", "label": "\u015e\u00fcphecilik: Kan\u0131tlan...", "title": "<b>OBJECTION</b><br>\u015e\u00fcphecilik: Kan\u0131tlanamayan Bilgi Sorunu", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "\u015e\u00fcphecilik: Kan\u0131tlanamayan Bilgi Sorunu", "detailed_body": "Metinde vurguland\u0131\u011f\u0131 gibi \u201cr\u00fcyada olmad\u0131\u011f\u0131m\u0131 kan\u0131tlayabilmem\u201d ile \u201cr\u00fcyada olmad\u0131\u011f\u0131m\u0131 bilmem\u201d ayr\u0131m\u0131, bilince dair iddialar\u0131n kan\u0131tlanabilirlik \u00f6l\u00e7\u00fct\u00fcne tak\u0131labilece\u011fini g\u00f6sterir. E\u011fer bilin\u00e7/metafizik iddialar\u0131 kan\u0131t gerektiriyorsa \u015f\u00fcpheci arg\u00fcman g\u00fc\u00e7lenir; kan\u0131t gerektirmiyorsa da bu kez hangi gerek\u00e7eyle bilgi say\u0131laca\u011f\u0131 tart\u0131\u015fmal\u0131 hale gelir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "670a150c", "label": "Moorecu Sa\u011fduyu Ters...", "title": "<b>REBUTTAL</b><br>Moorecu Sa\u011fduyu Ters \u00c7evirme", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Moorecu Sa\u011fduyu Ters \u00c7evirme", "detailed_body": "Moore\u2019un stratejisi, \u015f\u00fcpheci hipotezi (r\u00fcya/BIV) \u00e7\u00fcr\u00fctemedi\u011fimizi varsaymak yerine, daha makul g\u00f6r\u00fcnen sa\u011fduyu bilgisini (\"iki aya\u011f\u0131m\u0131n \u00fczerinde y\u00fcr\u00fcd\u00fc\u011f\u00fcm\u00fc biliyorum\") ba\u015flang\u0131\u00e7 al\u0131p buradan r\u00fcya/BIV hipotezinin yanl\u0131\u015f oldu\u011funu \u00e7\u0131karsamakt\u0131r. B\u00f6ylece \u015f\u00fcphecinin P2 t\u00fcr\u00fc ilkesini (BIV yanl\u0131\u015f\u0131n\u0131 bilmiyorsam d\u0131\u015f d\u00fcnyay\u0131 da bilemem) reddetmeye dayan\u0131r.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "f42f8224", "label": "Kan\u0131tlanabilirlik \u015ea...", "title": "<b>OBJECTION</b><br>Kan\u0131tlanabilirlik \u015eart\u0131 Olmadan \u201cTers \u00c7evirme\u201d Zay\u0131flar", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Kan\u0131tlanabilirlik \u015eart\u0131 Olmadan \u201cTers \u00c7evirme\u201d Zay\u0131flar", "detailed_body": "Metin, \u201cr\u00fcyada olmad\u0131\u011f\u0131m\u0131 kan\u0131tlayabilmem\u201d ile \u201cr\u00fcyada olmad\u0131\u011f\u0131m\u0131 bilmem\u201d aras\u0131n\u0131 ay\u0131r\u0131r ve bilmek i\u00e7in kan\u0131tlayabilme \u015fart\u0131n\u0131 reddetmenin \u015f\u00fcphecili\u011fi bertaraf edebilece\u011fini s\u00f6yler. Bu durumda Moorecu sa\u011fduyu ters \u00e7evirme hamlesi (kan\u0131t \u00fcretme/arg\u00fcman\u0131 tersine \u00e7evirme) gereksizle\u015fir ya da motivasyonunu kaybeder: \u015f\u00fcphecilikten ka\u00e7\u0131nmak i\u00e7in ters \u00e7evirmeye ihtiya\u00e7 olmad\u0131\u011f\u0131 itiraz\u0131 do\u011far.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "c50d85d8", "label": "Revizyonist Metafizi...", "title": "<b>OBJECTION</b><br>Revizyonist Metafizi\u011fin Meydan Okumas\u0131 (Strawson \u00c7er\u00e7evesi)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Revizyonist Metafizi\u011fin Meydan Okumas\u0131 (Strawson \u00c7er\u00e7evesi)", "detailed_body": "Metin, Strawson\u2019\u0131n \u201crevizyonist metafizik\u201d ayr\u0131m\u0131n\u0131 vererek, sa\u011fduyusal inan\u00e7lar\u0131 k\u00f6kten de\u011fi\u015ftirmeyi ama\u00e7layan metafiziklerin m\u00fcmk\u00fcn oldu\u011funu vurgular. Buna g\u00f6re, sa\u011fduyuya dayanarak \u015f\u00fcphecili\u011fi tersine \u00e7evirmek, revizyonist metafizi\u011fin (\u00f6r. \u2018ki\u015filer yoktur\u2019 gibi sa\u011fduyuya ayk\u0131r\u0131 tezlerin) sa\u011fduyuyu sorgulama hakk\u0131n\u0131 ba\u015ftan reddetmi\u015f olur; bu da arg\u00fcman\u0131n tart\u0131\u015fmay\u0131 sa\u011fduyu lehine pe\u015finen kapatt\u0131\u011f\u0131 ele\u015ftirisini do\u011furur.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "f648b2ea", "label": "\u0130dealist Alternatifl...", "title": "<b>OBJECTION</b><br>\u0130dealist Alternatiflere Kar\u015f\u0131 Yetersiz Savunma", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "\u0130dealist Alternatiflere Kar\u015f\u0131 Yetersiz Savunma", "detailed_body": "Metin, Moore\u2019un idealizme kar\u015f\u0131 arg\u00fcmanlar geli\u015ftirdi\u011fini (\u00f6zellikle \u201cvar olmak alg\u0131lanmakt\u0131r\u201d ilkesine ve \u201cili\u015fkilerin i\u00e7selli\u011fi\u201d doktrinine ele\u015ftiriler) belirtir. Bu, sa\u011fduyu ters \u00e7evirmenin tek ba\u015f\u0131na idealist rakipleri otomatik olarak saf d\u0131\u015f\u0131 b\u0131rakmad\u0131\u011f\u0131na i\u015faret eder: idealist pozisyonlar ayr\u0131ca hedef al\u0131nmad\u0131k\u00e7a, s\u0131rf sa\u011fduyuya dayanarak yap\u0131lan ters \u00e7evirme onlar\u0131n iddialar\u0131n\u0131 cevaplamada eksik kalabilir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "8772e2ef", "label": "\u015e\u00fcphecili\u011fi \u015e\u00fcpheciy...", "title": "<b>REBUTTAL</b><br>\u015e\u00fcphecili\u011fi \u015e\u00fcpheciye Y\u00f6neltme (Y\u00fck\u00fcml\u00fcl\u00fck \u0130tiraz\u0131)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "\u015e\u00fcphecili\u011fi \u015e\u00fcpheciye Y\u00f6neltme (Y\u00fck\u00fcml\u00fcl\u00fck \u0130tiraz\u0131)", "detailed_body": "Metindeki bir hatta g\u00f6re, kan\u0131t/temellendirme talep etmesi gereken taraf \u015f\u00fcpheci de\u011fil, bilginin m\u00fcmk\u00fcn oldu\u011funu savunan epistemologlard\u0131r; bu y\u00fczden Moore\u2019un hamlesi, d\u0131\u015f d\u00fcnya bilgisine nas\u0131l ula\u015ft\u0131\u011f\u0131m\u0131z\u0131 a\u00e7\u0131klamad\u0131\u011f\u0131 i\u00e7in \u015f\u00fcpheciye makul bir cevap say\u0131lmayabilir. Buna kar\u015f\u0131l\u0131k metin, \u015f\u00fcphecili\u011fin kendisini de sorgulaman\u0131n (BIV oldu\u011fumuza m\u0131 olmamam\u0131za m\u0131 dair \u015f\u00fcphenin daha makul oldu\u011fu) me\u015fru bir savunma hatt\u0131 olabilece\u011fini g\u00fcndeme getirir.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "350fb4c8", "label": "D\u00f6ng\u00fcsellik (Pryor/W...", "title": "<b>OBJECTION</b><br>D\u00f6ng\u00fcsellik (Pryor/Wright tarz\u0131 \u015f\u00fcpheci \u00e7\u0131kmaz)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "D\u00f6ng\u00fcsellik (Pryor/Wright tarz\u0131 \u015f\u00fcpheci \u00e7\u0131kmaz)", "detailed_body": "Metindeki Pryor ve Wright\u2019a at\u0131fla yeniden kurulan \u015f\u00fcpheci itirazda, s\u0131radan alg\u0131sal inan\u00e7lar\u0131 (\u00f6r. \u201ciki elim var\u201d) gerek\u00e7elendirmek i\u00e7in d\u0131\u015f d\u00fcnyan\u0131n varl\u0131\u011f\u0131na \u00f6n-gerek\u00e7e istenir; fakat d\u0131\u015f d\u00fcnya inanc\u0131 da ancak bu s\u0131radan inan\u00e7lardan \u00e7\u0131kar\u0131mla desteklenebilir. Bu, \u015f\u00fcpheciye y\u00f6neltilen \u201cy\u00fck\u00fcml\u00fcl\u00fck\u201d talebinin kendisini d\u00f6ng\u00fcsel ve epistemik olarak fel\u00e7 edici k\u0131ld\u0131\u011f\u0131 ele\u015ftirisidir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "0f7f27b5", "label": "Dretske: Gerek\u00e7elend...", "title": "<b>OBJECTION</b><br>Dretske: Gerek\u00e7elendirme zorunlu de\u011fil (y\u00fck\u00fcml\u00fcl\u00fck reddi)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Dretske: Gerek\u00e7elendirme zorunlu de\u011fil (y\u00fck\u00fcml\u00fcl\u00fck reddi)", "detailed_body": "Dretske\u2019ye g\u00f6re bir iddiay\u0131 bilmek i\u00e7in, rakip a\u00e7\u0131klamay\u0131 (\u00f6r. Bohm yakla\u015f\u0131m\u0131) d\u0131\u015flamak/gerek\u00e7elendirmek zorunlu de\u011fildir. Bu y\u00fczden \u201c\u015e\u00fcpheciye kar\u015f\u0131 P\u2019yi savunacaksan Q\u2019yu ba\u011f\u0131ms\u0131z gerek\u00e7elendirmek zorundas\u0131n\u201d t\u00fcr\u00fc bir y\u00fck\u00fcml\u00fcl\u00fck itiraz\u0131, bilgi i\u00e7in gere\u011finden fazla bir gerek \u015fart dayatmakla ele\u015ftirilebilir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "b1fbca83", "label": "Klein: Kapan\u0131\u015f ilkes...", "title": "<b>OBJECTION</b><br>Klein: Kapan\u0131\u015f ilkesiyle y\u00fck\u00fcml\u00fcl\u00fck tersine d\u00f6ner", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Klein: Kapan\u0131\u015f ilkesiyle y\u00fck\u00fcml\u00fcl\u00fck tersine d\u00f6ner", "detailed_body": "Klein\u2019\u0131n kapan\u0131\u015f (closure) fikri uyar\u0131nca, P do\u011frulan\u0131rsa P\u2019nin gerektirdi\u011fi \u015feyler de do\u011frulan\u0131r; dolay\u0131s\u0131yla P\u2019yi (\u00f6r. Kopenhag yakla\u015f\u0131m\u0131) do\u011frulamak, onun gerektirdi\u011fi alternatifin elenmesi gibi sonu\u00e7lar\u0131 da beraberinde getirir. Bu, \u015f\u00fcpheciye y\u00f6neltilen \u201c\u00f6nce alternatifin yanl\u0131\u015f\u0131n\u0131 g\u00f6ster\u201d y\u00fck\u00fcml\u00fcl\u00fc\u011f\u00fcn\u00fcn ba\u011f\u0131ms\u0131z bir ek \u00f6dev olmayabilece\u011fi, P\u2019nin do\u011frulanmas\u0131yla zaten kar\u015f\u0131lanaca\u011f\u0131 ele\u015ftirisidir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "9a6dc763", "label": "Yan\u0131labilircilik (Fa...", "title": "<b>REBUTTAL</b><br>Yan\u0131labilircilik (Fallibilizm) \u0130tiraz\u0131: Kesinlik \u015eart\u0131n\u0131 Reddetme", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Yan\u0131labilircilik (Fallibilizm) \u0130tiraz\u0131: Kesinlik \u015eart\u0131n\u0131 Reddetme", "detailed_body": "Steup\u2019un \u00e7izgisinde, duyumlar tek ba\u015f\u0131na BIV olmad\u0131\u011f\u0131m\u0131z\u0131 g\u00f6stermese de BIV\u2019yi m\u00fcmk\u00fcn k\u0131lacak teknolojiye dair arka plan bilgisi gibi unsurlar\u0131n BIV hipotezini zay\u0131flatabilece\u011fi savunulur. Bu yakla\u015f\u0131m, Kartezyen kesinlik/yan\u0131lmazc\u0131l\u0131k talebini reddeden \u201cola\u011fan bilgi\u201d anlay\u0131\u015f\u0131yla, BIV arg\u00fcman\u0131n\u0131 \u201cg\u00fcvenilir de\u011fil, ge\u00e7ersiz ya da dikkate de\u011fer de\u011fil\u201d diye etkisizle\u015ftirmeye \u00e7al\u0131\u015f\u0131r.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "1ac16f30", "label": "Sonucu Varsayma (Beg...", "title": "<b>OBJECTION</b><br>Sonucu Varsayma (Begging the Question) Ele\u015ftirisi", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Sonucu Varsayma (Begging the Question) Ele\u015ftirisi", "detailed_body": "Metinde, (1) numaral\u0131 \u00f6nc\u00fcl\u00fcn \u201ckabul edilemez\u201d say\u0131lmas\u0131n\u0131n tek gerek\u00e7esinin onun determinizmle uyumsuzlu\u011fu oldu\u011fu; yani (1)\u2019in reddinin, determinizmi korumak i\u00e7in ba\u015ftan varsay\u0131ld\u0131\u011f\u0131 s\u00f6yleniyor. Bu, determinizmi \u00e7\u00fcr\u00fctmemek i\u00e7in (1)\u2019i reddetmenin d\u00f6ng\u00fcsel bir ak\u0131l y\u00fcr\u00fctme oldu\u011fu itiraz\u0131d\u0131r.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "2310aa4d", "label": "E\u015f Seslilik (Equivoc...", "title": "<b>OBJECTION</b><br>E\u015f Seslilik (Equivocation): \u2018Yapmal\u0131\u2019 Ahlaki mi Epistemik mi?", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "E\u015f Seslilik (Equivocation): \u2018Yapmal\u0131\u2019 Ahlaki mi Epistemik mi?", "detailed_body": "Arg\u00fcman\u0131n, \u00f6nc\u00fcl (2)\u2019deki \u201cyapmal\u0131\u201dy\u0131 ahlaki normatiflik anlam\u0131nda; (1)\u2019deki \u201cyapmal\u0131\u201dy\u0131 ise epistemik rasyonalite anlam\u0131nda kullanarak anlam kayd\u0131rd\u0131\u011f\u0131 iddia ediliyor. Bu durumda arg\u00fcman, ayn\u0131 kelimeyi iki farkl\u0131 anlamda kullan\u0131p ge\u00e7ersiz bir \u00e7\u0131kar\u0131m \u00fcretiyor ele\u015ftirisine a\u00e7\u0131k hale geliyor.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "30155522", "label": "Yan\u0131lmazc\u0131l\u0131k/D\u0131\u015fsal...", "title": "<b>OBJECTION</b><br>Yan\u0131lmazc\u0131l\u0131k/D\u0131\u015fsalc\u0131l\u0131k: Bilgi \u0130\u00e7in Yanl\u0131\u015fl\u0131k Olas\u0131l\u0131\u011f\u0131n\u0131 D\u0131\u015flama \u015eart\u0131", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Yan\u0131lmazc\u0131l\u0131k/D\u0131\u015fsalc\u0131l\u0131k: Bilgi \u0130\u00e7in Yanl\u0131\u015fl\u0131k Olas\u0131l\u0131\u011f\u0131n\u0131 D\u0131\u015flama \u015eart\u0131", "detailed_body": "Metindeki yan\u0131lmazc\u0131l\u0131k ve d\u0131\u015fsalc\u0131 yakla\u015f\u0131m, bilginin olu\u015fumu i\u00e7in \u201cinanc\u0131n yanl\u0131\u015f olma olas\u0131l\u0131\u011f\u0131 d\u0131\u015far\u0131da b\u0131rak\u0131lmal\u0131\u201d ko\u015fulunu savunur ve bunu Gettier t\u00fcr\u00fc durumlar\u0131 engellemek i\u00e7in kullan\u0131r. Bu, fallibilizmin kesinlik \u015fart\u0131n\u0131 reddetmesine kar\u015f\u0131, bilginin (en az\u0131ndan baz\u0131 durumlarda) yanl\u0131\u015fl\u0131k olas\u0131l\u0131\u011f\u0131n\u0131 d\u0131\u015flamay\u0131 gerektirdi\u011fi y\u00f6n\u00fcnde bir ele\u015ftiridir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "8948defc", "label": "Otopoyeziz Ele\u015ftiris...", "title": "<b>OBJECTION</b><br>Otopoyeziz Ele\u015ftirisi: \u2018Ger\u00e7eklik\u2019 Varsay\u0131m\u0131n\u0131n Epistemik Temelsizli\u011fi", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Otopoyeziz Ele\u015ftirisi: \u2018Ger\u00e7eklik\u2019 Varsay\u0131m\u0131n\u0131n Epistemik Temelsizli\u011fi", "detailed_body": "Maturana ba\u011flam\u0131nda, biyolojik temelli idrakimizin eri\u015femedi\u011fi bir \u201cger\u00e7ekli\u011fin\u201d epistemolojik sorun diye sunulmas\u0131n\u0131n tutars\u0131z oldu\u011fu s\u00f6ylenir; ger\u00e7eklik ancak t\u00fcm bilgilerin dayand\u0131\u011f\u0131 bir varsay\u0131m/a\u00e7\u0131klama arg\u00fcman\u0131 olabilir. Bu da bilincin metafizi\u011finin \u2018ger\u00e7eklik\u2019 gibi bir dayana\u011f\u0131 temel inan\u00e7 m\u0131, \u00e7\u0131kar\u0131msal bilgi mi yoksa ba\u015fka bir epistemik temel mi sayd\u0131\u011f\u0131 sorusunu do\u011furur; metne g\u00f6re \u201cba\u015fka bir epistemik temel\u201d m\u00fcmk\u00fcn g\u00f6r\u00fcnmez.", "type": "OBJECTION", "score": 0.9, "sources": []}]);
