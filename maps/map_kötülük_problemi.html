
<!DOCTYPE html>

    <title>PhilAI Argument Map</title>

    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

<body>

    <script type="text/javascript">
        // Data injected from Python
        var nodes = new vis.DataSet([{"id": "root", "label": "K\u00f6t\u00fcl\u00fck Problemi: ...", "title": "<b>ROOT</b><br>K\u00f6t\u00fcl\u00fck Problemi: ", "color": "#FFD700", "shape": "star", "size": 30, "font": {"multi": "html", "size": 14}, "full_content": "K\u00f6t\u00fcl\u00fck Problemi: ", "detailed_body": "Felsefe tarihindeki en tart\u0131\u015fmal\u0131 konulardan biri uzun zamand\u0131r din felsefesi literat\u00fcr\u00fcnde tart\u0131\u015f\u0131lmaya devam edilen K\u00f6t\u00fcl\u00fck Problemi\u2019dir. \u00c7a\u011fda\u015f din felsefesinde Plantinga ve Mackie aras\u0131ndaki tart\u0131\u015fmalarla daha da alevlenen<br>\u201cK\u00f6t\u00fcl\u00fck Problemi\u201d<br>tart\u0131\u015fmalar\u0131 g\u00fcncelli\u011fini hala korumaktad\u0131r. Bu yaz\u0131m\u0131zda K\u00f6t\u00fcl\u00fck Problemi\u2019nin genel bir \u015femas\u0131n\u0131 \u00e7izmeye \u00e7al\u0131\u015facak; Plantinga\u2019n\u0131n \u00d6zg\u00fcr \u0130rade Savunusu\u2019na de\u011finecek ve bu savunmay\u0131 ele\u015ftirmeye \u00e7al\u0131\u015faca\u011f\u0131z. Giri\u015f<br>Din felsefesi alan\u0131nda Tanr\u0131\u2019n\u0131n varl\u0131\u011f\u0131 l...", "type": "ROOT", "score": 1.0, "sources": []}, {"id": "4b4e8452", "label": "\u00d6zg\u00fcr \u0130rade Savunmas...", "title": "<b>OBJECTION</b><br>\u00d6zg\u00fcr \u0130rade Savunmas\u0131 (Plantinga)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "\u00d6zg\u00fcr \u0130rade Savunmas\u0131 (Plantinga)", "detailed_body": "Plantinga\u2019ya g\u00f6re Tanr\u0131\u2019n\u0131n ahlaki a\u00e7\u0131dan anlaml\u0131 \u00f6zg\u00fcr iradeye sahip yarat\u0131klar yaratmas\u0131, onlar\u0131n k\u00f6t\u00fcl\u00fck yapma olas\u0131l\u0131\u011f\u0131n\u0131 da i\u00e7erir; bu y\u00fczden k\u00f6t\u00fcl\u00fc\u011f\u00fcn varl\u0131\u011f\u0131 Tanr\u0131\u2019n\u0131n her \u015feye kadir, t\u00fcm\u00fcyle iyi ve her \u015feyi bilen olmas\u0131yla mant\u0131ksal bir \u00e7eli\u015fki olu\u015fturmak zorunda de\u011fildir.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "528427b1", "label": "Teorik\u2013Varolu\u015fsal Ay...", "title": "<b>OBJECTION</b><br>Teorik\u2013Varolu\u015fsal Ayr\u0131m\u0131: Arg\u00fcman\u0131n Hedefi Kayabilir (Taliaferro & Marty)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Teorik\u2013Varolu\u015fsal Ayr\u0131m\u0131: Arg\u00fcman\u0131n Hedefi Kayabilir (Taliaferro & Marty)", "detailed_body": "Taliaferro ve Marty\u2019nin ayr\u0131m\u0131na g\u00f6re k\u00f6t\u00fcl\u00fck problemi teorik (mant\u0131ksal/olas\u0131l\u0131ksal) ve varolu\u015fsal bi\u00e7imlerde ele al\u0131n\u0131r; bu, \u201ck\u00f6t\u00fcl\u00fck problemi\u201dnin her zaman Tanr\u0131\u2019n\u0131n varl\u0131\u011f\u0131yla mant\u0131ksal tutars\u0131zl\u0131k g\u00f6steren tek bir arg\u00fcman olmad\u0131\u011f\u0131na, dolay\u0131s\u0131yla arg\u00fcman\u0131n kapsam ve iddias\u0131n\u0131n netle\u015ftirilmesi gerekti\u011fine i\u015faret eder.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "e16f6360", "label": "Ontolojik\u2013Epistemolo...", "title": "<b>REBUTTAL</b><br>Ontolojik\u2013Epistemolojik Objektiflik Ayr\u0131m\u0131", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Ontolojik\u2013Epistemolojik Objektiflik Ayr\u0131m\u0131", "detailed_body": "Metin, objektif ve ba\u011flay\u0131c\u0131 bir ahlak i\u00e7in ontolojik objektifli\u011fin zorunlu olup olmad\u0131\u011f\u0131n\u0131n tart\u0131\u015fmal\u0131 oldu\u011funu s\u00f6yler. Matematik analojisiyle, ontolojik varl\u0131k (nesnelerin ger\u00e7ekten var olmas\u0131) reddedilse bile do\u011frular\u0131n/objektifli\u011fin (epistemolojik objektiflik) savunulabilece\u011fi belirtilir; dolay\u0131s\u0131yla arg\u00fcman\u0131n hedefi (ontolojiye sald\u0131r\u0131) varolu\u015fsal d\u00fczeyde belirleyici olmayabilir.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "918c6bbe", "label": "Debunking\u2019in T\u00fcr\u00fc: E...", "title": "<b>REBUTTAL</b><br>Debunking\u2019in T\u00fcr\u00fc: Epistemolojik mi Metafizik mi? (Das)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Debunking\u2019in T\u00fcr\u00fc: Epistemolojik mi Metafizik mi? (Das)", "detailed_body": "Ramon Das\u2019a at\u0131fla, evrimci \u00e7\u00fcr\u00fctme itirazlar\u0131n\u0131n asl\u0131nda epistemolojik de\u011fil metafiziksel oldu\u011fu iddia edilir. Bu, arg\u00fcman\u0131n \u201cinan\u00e7lar\u0131m\u0131z gerek\u00e7esiz\u201d sonucuna de\u011fil \u201cahlaki olgular yok\u201d sonucuna kayd\u0131\u011f\u0131n\u0131 (hedef kaymas\u0131) g\u00f6stererek, epistemik \u00e7\u00fcr\u00fctme iddias\u0131n\u0131 zay\u0131flat\u0131r.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "f2d52cf2", "label": "Street Okumas\u0131: \u0130tir...", "title": "<b>REBUTTAL</b><br>Street Okumas\u0131: \u0130tiraz\u0131n Kime Ait Oldu\u011fu ve Ne Hedefledi\u011fi Belirsizle\u015febilir", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Street Okumas\u0131: \u0130tiraz\u0131n Kime Ait Oldu\u011fu ve Ne Hedefledi\u011fi Belirsizle\u015febilir", "detailed_body": "Metin, Street\u2019in verdi\u011fi \u00f6rne\u011fin \u2018evrim ile ahlaki yarg\u0131lar\u0131m\u0131z aras\u0131nda ba\u011f yoktur\u2019 g\u00f6r\u00fc\u015f\u00fcn\u00fc ele\u015ftirdi\u011fi ki\u015filerin a\u011fz\u0131ndan anlat\u0131yor olabilece\u011fini, yani bunun Street\u2019in kendi tezi olmayabilece\u011fini s\u00f6yler. Bu yorum m\u00fcmk\u00fcn oldu\u011fundan, arg\u00fcman\u0131n hedefinin (realistlere kar\u015f\u0131 epistemolojik itiraz m\u0131, yoksa ba\u015fka bir pozisyona y\u00f6nelik mi) kayabilece\u011fi ve dolay\u0131s\u0131yla ele\u015ftirinin yanl\u0131\u015f hedefe y\u00f6neltilebilece\u011fi savunulur.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "5124464e", "label": "Mant\u0131ksal De\u011fil, Del...", "title": "<b>OBJECTION</b><br>Mant\u0131ksal De\u011fil, Delilci/ Olas\u0131l\u0131ksal Okuma (Taliaferro & Marty)", "color": "#FF6B6B", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Mant\u0131ksal De\u011fil, Delilci/ Olas\u0131l\u0131ksal Okuma (Taliaferro & Marty)", "detailed_body": "Metindeki ayr\u0131ma g\u00f6re mant\u0131ksal versiyon \u2018herhangi bir k\u00f6t\u00fcl\u00fck\u2019 ile Tanr\u0131\u2019n\u0131n varl\u0131\u011f\u0131n\u0131n ba\u011fda\u015famayaca\u011f\u0131n\u0131 iddia ederken, olas\u0131l\u0131ksal (delilci) versiyon mevcut k\u00f6t\u00fcl\u00fc\u011f\u00fcn miktar/\u015fiddetinden Tanr\u0131\u2019n\u0131n varl\u0131\u011f\u0131n\u0131n \u2018pek m\u00fcmk\u00fcn olmad\u0131\u011f\u0131\u2019 sonucunu \u00e7\u0131kar\u0131r; bu da mant\u0131ksal \u00e7eli\u015fki iddias\u0131n\u0131n (Mackie/Epik\u00fcros \u00e7izgisi) daha zay\u0131f bir hedef olabilece\u011fi ele\u015ftirisini do\u011furur.", "type": "OBJECTION", "score": 0.9, "sources": []}, {"id": "0370d8b7", "label": "Moorecu Simetri / Be...", "title": "<b>REBUTTAL</b><br>Moorecu Simetri / Beraberelik (2 numaral\u0131 arg\u00fcman)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Moorecu Simetri / Beraberelik (2 numaral\u0131 arg\u00fcman)", "detailed_body": "Metne g\u00f6re \u015f\u00fcphecinin \u201c1 numaral\u0131 arg\u00fcman\u0131\u201d (sim\u00fclasyon vb.) kadar mant\u0131ksal olarak zorlay\u0131c\u0131, simetrik bir \u201c2 numaral\u0131 arg\u00fcman\u201d da kurulabilir. Bu beraberelik, \u015f\u00fcphecinin sonucunu mant\u0131ksal olarak kabul etmek zorunda olmad\u0131\u011f\u0131m\u0131z\u0131 g\u00f6sterir ve \u015f\u00fcpheciyi bir t\u00fcr \u00e7\u0131kmaza/berabereye iter.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "012a2570", "label": "Sezgisel Mant\u0131kl\u0131l\u0131k...", "title": "<b>REBUTTAL</b><br>Sezgisel Mant\u0131kl\u0131l\u0131k \u0130ddias\u0131n\u0131n Yetersizli\u011fi (daha iyi gerek\u00e7elendirme talebi)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Sezgisel Mant\u0131kl\u0131l\u0131k \u0130ddias\u0131n\u0131n Yetersizli\u011fi (daha iyi gerek\u00e7elendirme talebi)", "detailed_body": "\u015e\u00fcpheci, 1 numaral\u0131 \u00f6nc\u00fcl\u00fcn \u201csezgisel olarak mant\u0131kl\u0131\u201d oldu\u011funu s\u00f6yleyerek delil ihtiyac\u0131n\u0131 d\u00fc\u015f\u00fcrmeye \u00e7al\u0131\u015fabilir; ancak metinde Moore\u2019un \u00e7izgisi, b\u00f6yle bir \u0131srar\u0131n tek ba\u015f\u0131na yeterli olmad\u0131\u011f\u0131 ve 1 numaral\u0131 arg\u00fcman\u0131n 2 numaral\u0131 arg\u00fcmandan daha iyi oldu\u011funa karar vermeden \u00f6nce daha iyi bir gerek\u00e7elendirme talep edilmesi gerekti\u011fidir.", "type": "REBUTTAL", "score": 0.9, "sources": []}, {"id": "f1bde463", "label": "Ampirik Gerek\u00e7elerin...", "title": "<b>REBUTTAL</b><br>Ampirik Gerek\u00e7elerin \u2018\u0130kna Edici G\u00f6r\u00fcnmesi\u2019 (Moore\u2019un 1* vurgusu)", "color": "#4ECDC4", "shape": "dot", "size": 20, "font": {"multi": "html", "size": 14}, "full_content": "Ampirik Gerek\u00e7elerin \u2018\u0130kna Edici G\u00f6r\u00fcnmesi\u2019 (Moore\u2019un 1* vurgusu)", "detailed_body": "Metin, \u015f\u00fcphecinin 1 numaral\u0131 \u00f6nc\u00fcl i\u00e7in sundu\u011fu ampirik gerek\u00e7elerin \u201chakiki\u201d olmayabilece\u011fini; iyi gerek\u00e7eler gibi hissettirse de alttaki varsay\u0131mlar didiklenince g\u00fc\u00e7lerini yitirebilece\u011fini s\u00f6yler (Moore\u2019un 1*\u2019ini destekleyen varsay\u0131m). Bu, delilci/olas\u0131l\u0131ksal okuman\u0131n dayand\u0131\u011f\u0131 ampirik desteklerin g\u00fcvenilirli\u011fine y\u00f6nelik bir savunmad\u0131r.", "type": "REBUTTAL", "score": 0.9, "sources": []}]);
        var edges = new vis.DataSet([{"from": "root", "to": "4b4e8452", "arrows": "to"}, {"from": "root", "to": "528427b1", "arrows": "to"}, {"from": "528427b1", "to": "e16f6360", "arrows": "to"}, {"from": "528427b1", "to": "918c6bbe", "arrows": "to"}, {"from": "528427b1", "to": "f2d52cf2", "arrows": "to"}, {"from": "root", "to": "5124464e", "arrows": "to"}, {"from": "5124464e", "to": "0370d8b7", "arrows": "to"}, {"from": "5124464e", "to": "012a2570", "arrows": "to"}, {"from": "5124464e", "to": "f1bde463", "arrows": "to"}]);

        var container = document.getElementById('network');
        var data = { nodes: nodes, edges: edges };
        var options = {
            nodes: { borderWidth: 2, shadow: true },
            edges: { width: 2, shadow: true, smooth: { type: "cubicBezier" } },
            layout: { hierarchical: { direction: "UD", sortMethod: "directed", levelSeparation: 150, nodeSpacing: 200 } },
            physics: { hierarchicalRepulsion: { nodeDistance: 200 } }
        };
        
        var network = new vis.Network(container, data, options);
        
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                showSidebar(node);
            } else {
                closeSidebar();
            }
        });
        
        function showSidebar(node) {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('node-type').innerText = node.type;
            
            var badge = document.getElementById('node-badge');
            badge.innerText = node.type;
            badge.style.backgroundColor = node.color;
            
            document.getElementById('node-content').innerText = node.full_content;
            document.getElementById('node-details').innerHTML = node.detailed_body;
            
            if (node.sources && node.sources.length > 0) {
                document.getElementById('node-sources').innerText = "Kaynaklar: " + node.sources.join(", ");
            } else {
                document.getElementById('node-sources').innerText = "";
            }
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
        }
    </script>
</body>
